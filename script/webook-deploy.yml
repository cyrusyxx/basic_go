apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webook
  template:
    metadata:
      labels:
        app: webook
    spec:
      containers:
        - name: webook
          image: cyrusyxx/webook:test
          ports:
            - containerPort: 8080